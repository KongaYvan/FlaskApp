name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # 1️⃣ Job : Tests unitaires
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  # 2️⃣ Job : Build et push Docker
  docker:
    runs-on: ubuntu-latest
    needs: tests   # ✔️ Ne s'exécute que si les tests passent

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Connexion à Docker Hub avec les secrets GitHub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Construction de l'image Docker
      - name: Build Docker image
        run: docker build -t flask-app .

      # Tag de l'image pour Docker Hub
      - name: Tag Docker image
        run: docker tag flask-app ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

      # Push sur Docker Hub
      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
