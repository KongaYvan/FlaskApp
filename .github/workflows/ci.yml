name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # 1️⃣ Job : Tests unitaires
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest


  # 2️⃣ Job : Build + Push Docker (seulement si tests OK)
  docker:
    runs-on: ubuntu-latest
    needs: tests     # Ne démarre QUE si les tests réussissent

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t flask-app .

      - name: Tag image
        run: docker tag flask-app ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest


  # 3️⃣ Job : Notification email si les tests échouent
  notify:
    runs-on: ubuntu-latest
    needs: tests
    if: failure()     # S'exécute uniquement si le job tests échoue

    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: "ton-email@gmail.com"
          password: ${{ secrets.EMAIL_PASSWORD }}   # mot de passe d'application
          subject: "Échec des tests dans GitHub Actions"
          to: "ton-email@gmail.com"
          from: "GitHub Actions <ton-email@gmail.com>"
          body: "Les tests unitaires ont échoué dans le pipeline CI de votre projet Flask."
